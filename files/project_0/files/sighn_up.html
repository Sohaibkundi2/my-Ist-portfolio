<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighn up</title>
    <link rel="stylesheet" href="sighn_up.css">
</head>
<body>
    <main>
        <div class="ist-div"><img class="ist-img" src="account.png"></div>
        <div class="secend-div">
            <img class="logo-pic" src="logo.png"/>
            <h3 class="secend-div-h3">Create Account</h3>
            <p class="secend-div-pera">For business band or clebrity</p>
            <div class="input-class">
                <div class="input-sec-1"> 
                    <span class="before-input">First Name:</span>
                    <br/>
                    <input type="text" class="input">
                    <br/>
                    <br/>
                    <span class="before-input">Last Name: </span>
                    <br/>
                    <input type="text" class="input">
                    <br/><br/>
                    <span class="before-input">E-mail:</span>
                    <br/>
                    <input type="email" class="input">
                    <br/><br/>
                    </div>
                <div class="input-sec-2">
                    <span class="before-input">Date of Birth: </span>
                    <br/>
                    <input type="date" class="input">
                    <br/><br/>
                    <span class="before-input">Password:</span>
                    <br/>
                    <input type="password" class="input">
                    <br/><br/>
                    <span class="before-input"> Confirm Password:</span>
                    <br/>
                    <input type="password" class="input">
                </div>
            </div>
            <input type="checkbox" class="checkbox-1" value="Remember Me"><span class="before-input">Remember Me</span>
            <br>
            <input type="checkbox" class="checkbox-2" value="Remember Me"><span class="before-input">I agree all the <a href="#">Term</a>  and <a href="#">Condition</a></span>
            <br><br>
            <button class="button1">Create Account</button>
            <br class="br"><br class="br">
            <button class="button2">Login with Google</button>
        </div>
    </main>
</body>
</html>
